server:
  port: 8848
spring:
  application:
    name: service-mypro
  ## 配置zookeeper地址
  cloud:
    zookeeper:
      connect-string: localhost:2181
      discovery:
        enabled: true # 根据环境实际情况开启或者关闭
        prefer-ip-address: true
        metadata:
          env: zyl #自定义metadata标签
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/zyl?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
    username: root
    password: zyl123456

  shardingsphere:
    database:
      name: ds #默认数据源
    props:
      sql-show:true
    mode:
      type: Standalone
    datasource: #数据源
      names: ds0
      ds:
        driver-class-name: com.mysql.cj.jdbc.Driver
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://127.0.0.1:3306/zyl?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
        username: root
        password: zyl123456
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/zyl?allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf-8&serverTimezone=GMT%2B8&useSSL=false
        username: root
        password: zyl123456
    rules:
      sharding:
        sharding-algorithms:
          my-table:
            type: Tenement #自定义分表。见：com.zyl.mypro.sharding.TenementShardingAlgorithm
            props:
              special-tenement: zyl, wqc, ljq #配置大租户sharding-column值,英文逗号分割
              mod-number: 2 #配置普通租户分表总数
        tables:
          cost:
            actual-data-nodes: ds0.cost_0, ds0.cost_1, ds0.cost_zyl
            tableStrategy:
              standard:
                sharding-column: ent_code
                sharding-algorithm-name: my-table

#mybatis配置采用java配置，所以注释掉。见：com.zyl.mypro.config.MyBatisConfig
